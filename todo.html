<!DOCTYPE html>
<html>
<head>
    <title>To-Do List Application</title>
</head>
<body>

<h2>To-Do List Application</h2>

<form method="post">
    <input type="text" name="task" placeholder="Enter task" required>
    <button type="submit">Add Task</button>
</form>

<ul>
    {% for task in tasks %}
    <li>
        {{ task }}
        <a href="/delete/{{ loop.index0 }}">Delete</a>
    </li>
    {% endfor %}
</ul>

</body>
</html>
